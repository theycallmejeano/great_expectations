# This profiler is meant to be used on the NYC taxi data:
# tests/test_sets/taxi_yellow_tripdata_samples/random_subsamples/yellow_tripdata_\d{4}_lines_sample_2019-*.csv
name: bobby user workflow
class_name: RuleBaseProfiler
config_version: 1.0

variables:
  estimator: oneshot  # Choices: bootstrap (default) or oneshot (inaccurate -- should be used only for testing).
  false_positive_rate: 1.0e-2
  mostly: 1.0

rules:
  row_count_range_rule:
    domain_builder:
      class_name: TableDomainBuilder
    parameter_builders:
      - name: row_count_range
        class_name: NumericMetricRangeMultiBatchParameterBuilder
        metric_name: table.row_count
        estimator: $variables.estimator
        false_positive_rate: $variables.false_positive_rate
        truncate_values:
          lower_bound: 0
        round_decimals: 0
    expectation_configuration_builders:
      - expectation_type: expect_table_row_count_to_be_between
        class_name: DefaultExpectationConfigurationBuilder
        module_name: great_expectations.rule_based_profiler.expectation_configuration_builder
        min_value: $parameter.row_count_range.value[0]
        max_value: $parameter.row_count_range.value[1]
        meta:
          profiler_details: $parameter.row_count_range.details
  column_ranges_rule:
    domain_builder:
      class_name: ColumnDomainBuilder
      include_semantic_types:
        - numeric
    parameter_builders:
      - name: min_range
        class_name: NumericMetricRangeMultiBatchParameterBuilder
        metric_name: column.min
        metric_domain_kwargs: $domain.domain_kwargs
        estimator: $variables.estimator
        false_positive_rate: $variables.false_positive_rate
        round_decimals: 2
      - name: max_range
        class_name: NumericMetricRangeMultiBatchParameterBuilder
        metric_name: column.max
        metric_domain_kwargs: $domain.domain_kwargs
        estimator: $variables.estimator
        false_positive_rate: $variables.false_positive_rate
        round_decimals: 2
    expectation_configuration_builders:
      - expectation_type: expect_column_min_to_be_between
        class_name: DefaultExpectationConfigurationBuilder
        module_name: great_expectations.rule_based_profiler.expectation_configuration_builder
        column: $domain.domain_kwargs.column
        min_value: $parameter.min_range.value[0]
        max_value: $parameter.min_range.value[1]
        mostly: $variables.mostly
        meta:
          profiler_details: $parameter.min_range.details
      - expectation_type: expect_column_max_to_be_between
        class_name: DefaultExpectationConfigurationBuilder
        module_name: great_expectations.rule_based_profiler.expectation_configuration_builder
        column: $domain.domain_kwargs.column
        min_value: $parameter.max_range.value[0]
        max_value: $parameter.max_range.value[1]
        mostly: $variables.mostly
        meta:
          profiler_details: $parameter.max_range.details
  my_rule_for_timestamps:
    domain_builder:
      class_name: ColumnDomainBuilder
      include_column_name_suffixes:
        - _datetime
    parameter_builders:
      - name: my_date_format
        class_name: SimpleDateFormatStringParameterBuilder
        module_name: great_expectations.rule_based_profiler.parameter_builder
        # Note this parameter builder computes parameters only on the provided domain:
        metric_domain_kwargs:
          column: pickup_datetime
        candidate_strings:
          - "%Y-%m-%d %H:%M:%S"
          - "%y-%m-%d"
        threshold: 0.9
    expectation_configuration_builders:
      - expectation_type: expect_column_values_to_match_strftime_format
        class_name: DefaultExpectationConfigurationBuilder
        module_name: great_expectations.rule_based_profiler.expectation_configuration_builder
        column: $domain.domain_kwargs.column
        strftime_format: $parameter.my_date_format.value
        meta:
          profiler_details: $parameter.my_date_format.details
          notes:
            format: markdown
            content:
              - "### This expectation confirms that fields ending in _datetime are of the format detected by parameter builder SimpleDateFormatStringParameterBuilder"
  rule_for_regex:
    domain_builder:
      class_name: ColumnDomainBuilder
      include_column_name_suffixes:
        - ID
    parameter_builders:
      - name: my_regex
        class_name: RegexPatternStringParameterBuilder
        module_name: great_expectations.rule_based_profiler.parameter_builder
        # Note this parameter builder computes parameters only on the provided domain:
        metric_domain_kwargs:
          column: VendorID
        # candidate regexes are loaded as string, and need to be fully delimited.
        candidate_regexes:
          - "^\\d{1}$"
          - "^\\d{2}$"
        threshold: 0.9
    expectation_configuration_builders:
      - expectation_type: expect_column_values_to_match_regex
        class_name: DefaultExpectationConfigurationBuilder
        module_name: great_expectations.rule_based_profiler.expectation_configuration_builder
        column: $domain.domain_kwargs.column
        regex: $parameter.my_regex.value
        meta:
          profiler_details: $parameter.my_regex.details
          notes:
            format: markdown
            content:
              - "### This expectation confirms that fields ending in ID are of the format detected by parameter builder RegexPatternStringParameterBuilder"
  my_rule_for_very_few_cardinality:
    domain_builder:
      class_name: CategoricalColumnDomainBuilder
      module_name: great_expectations.rule_based_profiler.domain_builder
      cardinality_limit_mode: VERY_FEW
      exclude_column_names:
        - DOLocationID
        - RatecodeID
        - store_and_fwd_flag
        - payment_type
        - extra
        - mta_tax
        - improvement_surcharge
        - congestion_surcharge
    parameter_builders:
      - name: my_pickup_location_id_value_set
        class_name: ValueSetMultiBatchParameterBuilder
        module_name: great_expectations.rule_based_profiler.parameter_builder
        metric_domain_kwargs: $domain.domain_kwargs
    expectation_configuration_builders:
      - expectation_type: expect_column_values_to_be_in_set
        class_name: DefaultExpectationConfigurationBuilder
        module_name: great_expectations.rule_based_profiler.expectation_configuration_builder
        column: $domain.domain_kwargs.column
        value_set: $parameter.my_pickup_location_id_value_set.value
